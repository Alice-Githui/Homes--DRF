{% extends 'files/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div>
            <form method="POST" action="{% url 'newhome' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input value="Submit" type="submit" class="btn btn-info btn-lg btn-block">

            </form>
        </div>
    </div>
</div>

{% endblock %}
