{% extends 'files/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid" id="addhome">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="addnewhome">
                <form method="POST" action="{% url 'newhome' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
    
                    <input value="Submit" type="submit" class="btn btn-lg btn-block">
    
                </form>
            </div>

        </div>
        <div class="col-md-2"></div>
        
    </div>
</div>

{% endblock %}
