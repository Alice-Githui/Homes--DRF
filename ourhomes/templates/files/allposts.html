{% extends 'files/base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div>
                {% for post in posts %}
                <h3>Posted By: {{post.name.username}}</h3>
                <p>{{post.details}}</p>
                {% endfor %}
            </div>
        </div>
        
        <div class="col-md-4">
            <button type="submit" class="btn btn-lg btn-info">Create New Post</button>
            <form method="POST" action="{% url 'allposts' %}">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit" value="Enter Post" class="btn btn-lg btn-info btn-block">

            </form>

        </div>
        
        
    </div>
</div>


{% endblock %}
