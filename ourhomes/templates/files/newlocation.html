{% extends 'files/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid" id="addlocation">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="addnewlocation">
                <form method="POST" action="{% url 'newlocation' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
    
                    <input type="submit" value="Submit New Location" class="btn btn-lg btn-block">
    
                </form>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
